<body bgcolor="#007000" > <!--bgcolo para cambiar el color del fondo, 
    text definir color de texto

    <a name="zonaalta"><!--damos nombre a una zona a la que querremos saltar-->
    <p>Hola buenas</p><!--etiqueta de parrofo

    <br><!--Etiqueta de salto de linea-->
    <h1>Cabecera</h1><!--Etiqueta h seguida de un numero

    <p>
        <font size="4" color="#ff0000">Prueba del font</font> <!--font utilizado para cambiar el tamaño y color del texto en una zona determinada-->
        <b>Atributi b</b><!--b resalta en negrita-->
        <i>Atributo i</i><!--i letra en cursiva-->
        <u>Atributo u</u><!--u subraya las letras-->
        <sub>Atributo sub</sub><!--sub subindice-->
        <sup>Atributo sup</sup><!--sup superindice-->
        <hr><!--hr pone una line divisoria-->
        <ul><!--ul lista desordenada-->
            <li type="circle">Moralo</li><!--type="circle" curculo-->
            <li type="disc">Talayuela</li>
            <li type="square">Plasencia</li>
        </ul>
        <ol><!--ol Lista ordenada-->
            <li type="a">Moralo</li><!--Lista ordenado por letras-->
            <li>Talayuela</li><!--Lista ordenada por numeros-->
        </ol>
        <dl><!--Lista descriptiva-->
            <dt>Vaya</dt><!--Palabra a describir-->
                <dd>Conjungacion de verbo ir</dd><!--Descripcion-->
        </dl>
    </p>
    <a href="google.com" target="_blank">Google</a><!--a para insertar enlaces Con el target indicamos si queremos verlo en otra ventana (_blank) o en la misma ventana(_self)--><br>

        <tr bgcolor="purple"><!--define una fila, bgcolor le da color al fondo de las filas-->
