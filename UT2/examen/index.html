<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN HTML</title>
    <style>
        fieldset {

            border: 4px solid;
        }

        legend {

            font-weight: bold;

        }
        table {

           width: 100%; 
           border: 2px solid black;
           border-collapse: collapse;
            background-color: #d9f6c0;

        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>
    <table>
        
        <form action="enviar.html" method="post" id="form1" >
            <tr >
                <td colspan="3" align="center">
                    <h1>EXAMEN HTML</h1>
                </td>
            </tr>

            <tr>
              
                <td>

                    <fieldset>
                        <legend>Datos Personales</legend>
                        <p><label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre"><br>
                        </p>

                        <p><label for="apellidos">Apellidos:</label><br>
                            <input type="text" id="apellidos" name="apellidos"><br>
                        </p>

                        <p><label for="fecha">Fecha Nacimiento:</label><br>
                            <input type="date" id="fecha" name="fecha"><br>
                        </p>

                        <p><label for="user">Usuario:</label><br>
                            <input type="text" id="user" name="user"><br>
                        </p>

                        <p><label for="contraseña">Contraseña:</label><br>
                            <input type="password" id="contraseña" name="contraseña"><br>
                        </p>

                        <p><label for="telefono">Telefono:</label><br>
                            <input type="number" id="apellidos" name="apellidos"><br>
                        </p>

                        <p><label for="Direccion">Direccion:</label><br>
                            <input type="text" id="Direccion" name="Direccion"><br>
                        </p>

                        <p><label for="comentario">Comentario:</label><br>
                            <textarea name="comentario" id="comentario" cols="40" rows="3"></textarea><br>
                        </p>
                       

                </td>
                <!-- Columna 2: Checkboxes -->
                <td valign="top">
                   <fieldset>
                        <legend>Elige 2 Instrumentos</legend>
                        <p>
                            <input type="checkbox" name="piano" id="instrumentos">Piano <br>
                            <input type="checkbox" name="guitarra" id="instrumentos">guitarra <br>
                            <input type="checkbox" name="saxofon" id="instrumentos">Saxofón <br>
                            <input type="checkbox" name="trompeta" id="instrumentos">Trompeta <br>
                            <input type="checkbox" name="clarinete" id="instrumentos">Clarinete <br>
                            <input type="checkbox" name="tuba" id="instrumentos">Tuba <br>
                            <input type="checkbox" name="flauta" id="instrumentos">Flauta <br>

                        </p>
                   </fieldset>
                </td>

                <td valign="top">
                    <fieldset>
                        <legend>Elige tu curso</legend>
                        <input type="radio" name="curso" value="1º">1º Curso <br>
                        <input type="radio" name="curso" value="2º">2º Curso <br>
                        <input type="radio" name="curso" value="3º">3º Curso <br>

                    </fieldset>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <button type="submit"> <img src="enviar.png" alt=""></button>
                    
                </td>
                <td align="center" colspan="2">
                    <button type="reset"><img src="reiniciar.png" alt=""></button>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
